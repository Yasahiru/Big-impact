<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Packages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container h1{
            text-align: center;
        }
        .package {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .package img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .package h2 {
            margin: 0 0 10px;
        }
        .package p {
            color: #666;
        }
        .package .price {
            font-size: 24px;
            color: #333;
            margin: 10px 0;
        }
        .package .button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .package .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Big Impact</h1>
        <div class="package">
            <img src="../../Downloads/WhatsApp Image 2024-07-05 at 00.07.11_eef6643a.jpg" alt="">
            <h2>1 piece (2 monthes)</h2>
            <div class="price">85.00 DH</div>
            <a href="#" class="button">Buy</a>
        </div>
        <div class="package">
            <img src="../../Downloads/WhatsApp Image 2024-07-05 at 00.07.11_eef6643a.jpg" alt="">            
            <h2>3 pieces (6 monthes)</h2>
            <div class="price">prix 235.00 DH</div>
            <a href="#" class="button">Buy</a>
        </div>
    </div>
</body>
</html>
